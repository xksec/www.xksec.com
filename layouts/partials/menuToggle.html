{{ $css := resources.Get "scss/menuToggle.scss" | toCSS | minify | fingerprint }}
<link href="{{ $css.RelPermalink }}" rel="stylesheet">

<div class="menuToggle"></div>

<script>
    $(".menuToggle").on('click',()=>{
        $(".menuToggle").toggleClass('active')
        $("{{.menu}}").toggleClass('active')
    })
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{/*  include main.scss  */}}
    {{ $css := resources.Get "scss/main.scss" | toCSS | minify | fingerprint }}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet" />

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.5.1.min.js" type="text/javascript"><\/script>')</script>
    
    <link href='/css/boxicons-2.1.4.min.css' rel='stylesheet'>
   
    {{/*  title and import other css */}}
    {{ block "title" . }} {{ end }}
    {{ block "headcss" . }} {{ end }}
</head>

<body>
    {{ block "header". }} {{ end }}
    {{ block "main" . }} {{ end }}
    {{ partial "copyright" . }}
</body>
